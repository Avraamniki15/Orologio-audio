<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأجبية المسموعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .dropdown {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>الأجبية المسموعة</h1>
    <div class="dropdown">
        <select id="prayerSelector">
            <option value="" disabled selected>اختر صلاة...</option>
            <option value="morning.mp3">صلاة باكر</option>
            <option value="third.mp3">صلاة الساعة الثالثة</option>
            <option value="sixth.mp3">صلاة الساعة السادسة</option>
            <option value="ninth.mp3">صلاة الساعة التاسعة</option>
            <option value="eleventh.mp3">صلاة الغروب</option>
            <option value="twelfth.mp3">صلاة النوم</option>
        </select>
        <button onclick="playSelectedPrayer()">تشغيل</button>
    </div>
    <audio id="audioPlayer" controls></audio>

    <script>
        function playSelectedPrayer() {
            const selector = document.getElementById('prayerSelector');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedFile = selector.value;

            if (selectedFile) {
                audioPlayer.src = selectedFile;
                audioPlayer.play();
            } else {
                alert('يرجى اختيار صلاة لتشغيلها.');
            }
        }
    </script>
</body>
</html>

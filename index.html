<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΑΚΟΥΣΤΙΚΌ ΩΡΟΛΟΓΙΟ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #8b572a; /* Καφέ φόντο */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF; /* Λευκός τίτλος */
        }
        .header-image {
            width: 200px; /* Ορίζει το πλάτος της εικόνας */
            height: auto; /* Διατηρεί την αναλογία ύψους */
            margin-bottom: 20px;
        }
        .dropdown {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #FFFFCC; /* Κίτρινο-ανοιχτό */
        }
        audio {
            margin-top: 20px;
            width: 100%;
            background-color: #FFFFCC; /* Ελαφρύ γαλάζιο */
            border: 2px solid #FFFFCC; /* Μπλε περίγραμμα */
            border-radius: 10px; /* Στρογγυλεμένες γωνίες */
            padding: 5px; /* Εσωτερικό padding */
        }
    </style>
</head>
<body>

    <!-- Εικόνα πάνω από τον τίτλο -->
    <img src="path-to-your-image.jpg" alt="Ακουστικό Ωρολόγιο" class="header-image">

    <h1>ΑΚΟΥΣΤΙΚΌ ΩΡΟΛΟΓΙΟ</h1>

    <div class="dropdown">
        <select id="prayerSelector" onchange="playSelectedPrayer()">
            <option value="" disabled selected>Επίλεξε την Προσευχή ...</option>
            <option value="morning.mp3">Η Πρωινή Προσευχή</option>
            <option value="third.mp3">Η Τρίτη Ώρα</option>
            <option value="sixth.mp3">Η Έκτη Ώρα</option>
            <option value="nine.mp3">Η Ενάτη Ώρα</option>
            <option value="twelve.mp3">Η Δωδεκάτη Ώρα</option>
            <option value="evening.mp3">Η Προσευχή του Βήλου</option>
            <option value="midnight.mp3">Η Ακολουθία του Μεσονυκτικού</option>
        </select>
    </div>

    <audio id="audioPlayer" controls></audio>

    <script>
        function playSelectedPrayer() {
            const selector = document.getElementById('prayerSelector');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedFile = selector.value;

            if (selectedFile) {
                audioPlayer.src = selectedFile;
                audioPlayer.play();
            }
        }
    </script>

</body>
</html>

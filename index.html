<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΑΚΟΥΣΤΙΚΌ ΩΡΟΛΟΓΙΟ - الاجبية مسموعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #8b572a; /* Καφέ φόντο */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF; /* Λευκός τίτλος */
        }
        .header-image {
            width: 200px; /* Ορίζει το πλάτος της εικόνας */
            height: auto; /* Διατηρεί την αναλογία ύψους */
            margin-bottom: 1px;
        }
        .dropdown {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #FFFFCC; /* Κίτρινο-ανοιχτό */
        }
        audio {
            margin-top: 20px;
            width: 100%;
            background-color: #FFFFCC; /* Ελαφρύ γαλάζιο */
            border: 2px solid #FFFFCC; /* Μπλε περίγραμμα */
            border-radius: 10px; /* Στρογγυλεμένες γωνίες */
            padding: 5px; /* Εσωτερικό padding */
        }
    </style>
</head>
<body>

    <!-- Εικόνα πάνω από τον τίτλο -->
    <img src="path-to-your-image.jpg" alt="Ακουστικό Ωρολόγιο" class="header-image">

    <h1>ΑΚΟΥΣΤΙΚΟ ΩΡΟΛΟΓΙΟ - الاجبية مسموعة</h1>

    <div class="dropdown">
        <select id="prayerSelector" onchange="playSelectedPrayer()">
            <option value="" disabled selected>Επίλεξε την Προσευχή - اختار الصلاة</option>
            <option value="introgr.mp3">Εισαγωγή κάθε Ώρας</option>
            <option value="introar.mp3">مقدمة كل ساعة</option>
            <option value="morninggr.mp3">Η Πρωινή Προσευχή</option>
            <option value="morningar.mp3">صلاة باكر</option>
            <option value="thirdgr.mp3">Η Τρίτη Ώρα</option>
            <option value="thirdar.mp3">الساعة الثالثة</option>
            <option value="sixthgr.mp3">Η Έκτη Ώρα</option>
            <option value="sixthar.mp3">الساعة السادسة</option>
            <option value="ninegr.mp3">Η Ενάτη Ώρα</option>
            <option value="ninear.mp3">الساعة التاسعة</option>
            <option value="eveninggr.mp3">Η Ενδεκάτη Ώρα</option>
            <option value="eveningar.mp3">صلاة الغروب</option>
            <option value="twelvegr.mp3">Η Δωδεκάτη Ώρα</option>
            <option value="twelvear.mp3">صلاة النوم</option>
            <option value="midnight1gr.mp3">Η πρώτη στάση της Ακολουθίας του Μεσονυκτικού</option>
            <option value="midnight1ar.mp3">الخدمة الأولي من صلاة نصف الليل</option>
            <option value="midnight2gr.mp3">Η Δεύτερη στάση της Ακολουθίας του Μεσονυκτικού</option>
            <option value="midnight2ar.mp3">الخدمة الثانية من صلاة نصف الليل</option>
            <option value="midnight3gr.mp3">Η Τρίτη στάση της Ακολουθίας του Μεσονυκτικού</option>
            <option value="midnight3ar.mp3">الخدمة الثالثة من صلاة نصف الليل</option>           
        </select>
    </div>

    <audio id="audioPlayer" controls></audio>

    <script>
        function playSelectedPrayer() {
            const selector = document.getElementById('prayerSelector');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedFile = selector.value;

            if (selectedFile) {
                audioPlayer.src = selectedFile;
                audioPlayer.play();
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΑΚΟΥΣΤΙΚΌ ΩΡΟΛΟΓΙΟ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .header-image {
            width: 100px;  /* Ορίζει το πλάτος της εικόνας σε 200px */
            height: auto;  /* Το ύψος προσαρμόζεται αυτόματα */
            margin-bottom: 20px;
        }
        .dropdown {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Προσθήκη εικόνας με μειωμένο μέγεθος -->
    <img src="path-to-your-image.jpg" alt="Ακουστικό Ωρολόγιο" class="header-image">

    <h1>ΑΚΟΥΣΤΙΚΌ ΩΡΟΛΟΓΙΟ</h1>

    <div class="dropdown">
        <select id="prayerSelector">
            <option value="" disabled selected>ΕΠΕΛΕΞΕ ΤΗΝ ΠΡΟΣΕΥΧΗ ...</option>
            <option value="morning.mp3">Η Πρωινή Προσευχή</option>
            <option value="third.mp3">Η Τρίτη Ώρα</option>
        </select>
        <button onclick="playSelectedPrayer()">ΑΝΑΠΑΡΑΓΩΓΗ</button>
    </div>

    <audio id="audioPlayer" controls></audio>

    <script>
        function playSelectedPrayer() {
            const selector = document.getElementById('prayerSelector');
            const audioPlayer = document.getElementById('audioPlayer');
            const selectedFile = selector.value;

            if (selectedFile) {
                audioPlayer.src = selectedFile;
                audioPlayer.play();
            } else {
                alert('Πληκτρολογήστε πρώτα την προσευχή για να την παίξετε!');
            }
        }
    </script>

</body>
</html>
